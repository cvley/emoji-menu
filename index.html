<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>emoji-menu</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="emoji-search" id="emoji-search">
      <input type="text">
      <i class="iconfont search">&#xe600;</i>
      <i id="emoji-search-delete">Ã—</i>
    </div>
    <div id="emoji-copy-status" class="emoji-copy-status"></div>
    <ul id="emoji-tab" class="emoji-tab">
      <li class="tab-selected" data-title="common"><i class="iconfont">&#xe601;</i></li> 
      <li data-title="people"><i class="iconfont">&#xe607;</i></li>
      <li data-title="nature"><i class="iconfont">&#xe605;</i></li>
      <li data-title="objects"><i class="iconfont">&#xe604;</i></li>
      <li data-title="places"><i class="iconfont">&#xe603;</i></li>
      <li data-title="symbols"><i class="iconfont">&#xe606;</i></li>
    </ul>
    <div id="emoji-view">
      <div class="emoji-group" id="common"></div>
      <div class="emoji-group" id="people"></div>
      <div class="emoji-group" id="nature"></div>
      <div class="emoji-group" id="objects"></div>
      <div class="emoji-group" id="places"></div>
      <div class="emoji-group" id="symbols"></div>
    </div>
    <script type="text/javascript" charset="utf-8">
      require(`${__dirname}/renderer.js`)
    </script>
  </body>
</html>
